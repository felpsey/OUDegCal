<!DOCTYPE html>
<html lang="en-gb">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <title>OU Degree Calculator</title>
</head>
<body>
    <div class="navbar bg-black pt-0">
        <div class="container p-3 pt-5 pb-0">
            <a class="navbar-brand text-light fw-bold fs-2" href="/">
                OU Degree Calculator
            </a>
        </div>
    </div>

    <div class="container-fluid bg-primary text-light">
        <div class="container pt-5 pb-5">
            <h1>Welcome to the OU Degree Calculator</h1>
            <h3 class="pt-2 fw-normal">An easy way to estimate your degree weight</h3>
        </div>
    </div>

    <div class="container pt-5">
        <div class="row">
            <span>Updated for the 2022-23 academic year</span>
        </div>

        <div class="row mt-5">
            <form id="moduleForm">

                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addModuleModal">
                    Add module
                  </button>
                <input id="moduleFormSubmission" type="submit" class="btn btn-primary">
            </form>
        </div>
    </div>

    <div class="modal fade" id="addModuleModal" tabindex="-1" aria-labelledby="addModuleModal" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="addModuleModal">Modal title</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              ...
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button id="addModuleSubmission" type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>

    <script src="./dist/bundle.js"></script>
</body>
</html>
